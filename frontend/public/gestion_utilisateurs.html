<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des utilisateurs</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="nav-container" >

    </div>
    <div class="container mx-auto p-4">
        <div class="container mx-auto p-4 mt-20">

        <h1 class="text-2xl font-bold mb-4">Gestion des utilisateurs</h1>
        <button id="add-user-btn" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 mb-4">Ajouter un utilisateur</button>
        <div class="bg-white shadow-md rounded">
            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2">ID</th>
                        <th class="px-4 py-2">Nom d'utilisateur</th>
                        <th class="px-4 py-2">Rôle</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="user-list"></tbody>
            </table>
        </div>
        <div id="user-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
                <h2 id="user-modal-title" class="text-xl font-bold mb-4">Ajouter un utilisateur</h2>
                <form id="user-form">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                        <input type="text" id="username" class="p-2 border rounded w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                        <input type="password" id="password" class="p-2 border rounded w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="role" class="block text-sm font-medium text-gray-700">Rôle</label>
                        <select id="role" class="p-2 border rounded w-full" required>
                            <option value="administrateur">Administrateur</option>
                            <option value="editeur">Éditeur</option>
                        </select>
                    </div>
                    <input type="hidden" id="user-id">
                    <div class="flex justify-end">
                        <button type="button" id="user-modal-close" class="bg-gray-500 text-white p-2 rounded mr-2">Annuler</button>
                        <button type="submit" class="bg-blue-600 text-white p-2 rounded">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/navigation.js"></script>
    <script src="js/gestion_utilisateurs.js"></script>
</body>
</html>
