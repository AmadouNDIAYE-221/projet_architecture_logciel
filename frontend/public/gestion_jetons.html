<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion des Jetons</title>
  <link href="css/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div id="nav-container" class="p-4"></div>

  <div class="container mx-auto p-4 mt-20">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Gestion des Jetons</h1>

    </div>


    <!-- Liste des jetons -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Liste des Jetons</h2>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-2 border">ID du Jeton</th>
              <th class="p-2 border">Utilisateur</th>
              <th class="p-2 border">Rôle</th>
              <th class="p-2 border">Jetons</th>
              <th class="p-2 border">Créé le</th>
              <th class="p-2 border">Actions</th>
            </tr>
          </thead>
          <tbody id="token-list">
            <!-- Jetons insérés ici -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Formulaire suppression jeton -->
    <div class="mt-8 p-6 bg-white rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Supprimer un Jeton</h2>
      <form id="delete-token-form" class="space-y-4">
        <div>
          <label for="delete-token-id" class="block text-sm font-medium text-gray-700">ID du Jeton</label>
          <input type="text" id="delete-token-id" placeholder="Entrez l'ID du jeton" class="p-2 border rounded w-full" required />
        </div>
        <button type="submit" class="bg-red-600 text-white p-2 rounded hover:bg-red-700">Supprimer</button>
      </form>
    </div>
  </div>

  <script src="js/navigation.js"></script>
  <script src="js/gestion_jetons.js"></script>
</body>
</html>
