<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Jetons</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="nav-container"></div>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-black mb-4 mt-20">Gestion des Jetons</h1>
        <div class="flex space-x-6 mb-4">
            <button id="open-generate-modal" class="bg-blue-600 text-white border-2 border-blue-700 rounded px-2 py-1 text-base font-medium hover:bg-blue-700 hover:text-red-700 hover:underline transition duration-200">Générer un jeton</button>
            <button id="open-delete-modal" class="bg-red-600 text-white border-2 border-red-700 rounded px-2 py-1 text-base font-medium hover:bg-red-700 hover:text-red-700 hover:underline transition duration-200">Supprimer un jeton</button>
        </div>

        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Liste des Jetons</h2>
        <div class="bg-white shadow-md rounded">
            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2">ID du Jeton</th>
                        <th class="px-4 py-2">Utilisateur</th>
                        <th class="px-4 py-2">Rôle</th>
                        <th class="px-4 py-2">Jetons</th>
                        <th class="px-4 py-2">Créé le</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="token-list"></tbody>
            </table>
        </div>

        <!-- Modale pour générer un jeton -->
        <div id="generate-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Générer un Jeton</h3>
                <form id="generate-token-form">
                    <div class="mb-4">
                        <label for="generate-username" class="block text-sm font-medium text-gray-700">Utilisateur</label>
                        <select id="generate-username" class="mt-1 p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="" disabled selected>Sélectionnez un utilisateur</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-6">
                        <button type="button" id="cancel-generate" class="bg-gray-500 text-white border-2 border-gray-600 rounded px-2 py-1 text-base font-medium hover:bg-gray-600 transition duration-200">Annuler</button>
                        <button type="submit" class="bg-blue-600 text-white border-2 border-blue-700 rounded px-2 py-1 text-base font-medium hover:bg-blue-700 hover:text-red-700 hover:underline transition duration-200">Confirmer</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modale pour supprimer un jeton -->
        <div id="delete-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Supprimer un Jeton</h3>
                <form id="delete-token-form">
                    <div class="mb-4">
                        <label for="delete-token-id" class="block text-sm font-medium text-gray-700">ID du Jeton</label>
                        <input id="delete-token-id" type="text" class="mt-1 p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end space-x-6">
                        <button type="button" id="cancel-delete" class="bg-gray-500 text-white border-2 border-gray-600 rounded px-2 py-1 text-base font-medium hover:bg-gray-600 transition duration-200">Annuler</button>
                        <button type="submit" class="bg-red-600 text-white border-2 border-red-700 rounded px-2 py-1 text-base font-medium hover:bg-red-700 hover:text-red-700 hover:underline transition duration-200">Confirmer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/navigation.js"></script>
    <script src="js/gestion_jetons.js"></script>
</body>
</html>
