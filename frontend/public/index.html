<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Projet AL - Groupe1 - M1GLSI</title>
  <link href="css/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-4 font-sans">
  <div class="max-w-5xl mx-auto mt-5" >
    <!-- En-tête -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold text-blue-700">
        Articles - Récents - Projet architecture logiciel
      </h1>
      <div id="authStatus" class="text-lg"></div>
    </div>

    <!-- Filtrage des catégories -->
    <div class="mb-6">
      <label for="category" class="block text-sm font-medium text-gray-700">Catégorie</label>
      <select id="category" onchange="loadArticles()" class="mt-1 p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Toutes</option>
      </select>
    </div>

    <!-- Liste des articles -->
    <div id="articles" class="grid gap-4"></div>

    <!-- Pagination avec IDs pour les boutons -->
<!-- Pagination avec IDs pour les boutons -->
<div class="flex items-center justify-center bg-blue-200 rounded-xl p-3 gap-4 max-w-sm mx-auto">
    <button id="prevButton" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Précédent</button>
    
    <div id="pageInfo" class="text-center text-gray-700 bg-gray-100 p-2 rounded-lg font-medium min-w-[100px]">
        Page : 1 / 1
    </div>

    <button id="nextButton" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Suivant</button>
</div>


    <!-- Indicateur de page -->
  </div>

  <!-- Modale -->
<div id="articleModal" class="hidden" style="
  position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; overflow: auto;
">
  <div style="
    background: white; width: 90%; max-width: 800px; margin: 50px auto; padding: 20px; border-radius: 10px;
    max-height: 90vh; overflow-y: auto;
  ">
    <h2 id="modalTitle" style="margin-bottom: 16px; font-weight: 700; font-size: 1.5rem; font-family: ui-sans-serif, system-ui, sans-serif;"></h2>

    <p id="modalSummary" style="white-space: pre-line; margin-bottom: 12px;"></p>
    <p id="modalCategory" style="font-weight: 700; font-size: 1rem; color: #555;"></p>
    <button onclick="closeModal()" style="
      margin-top: 20px; padding: 8px 16px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer;">Fermer</button>
  </div>
</div>


  <script src="js/main.js?v=3"></script>
</body>
</html>
